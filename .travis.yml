language: node_js
sudo: false
node_js:
- stable
- lts/dubnium
- lts/boron

cache:
  directories:
  - node_modules
before_cache: rm -rf node_modules/.cache
install: npm install --build-from-source
after_success: cat ./coverage/lcov.info | coveralls

stages:
- test
- name: Deploy
  if: tag IS present

jobs:
  include:
  - stage: Deploy
    node_js: stable
    script: node ./prepublish.js
    after_success: false
    deploy:
    - provider: npm
      skip_cleanup: true
      on:
        tags: true
      email: a.molcanovas@gmail.com
      api_key:
        secure: 
